<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习专用</title>
  <link rel="stylesheet" href="石头剪刀布游戏.css">
</head>

<body>
  <H1>石头--剪刀--布游戏</H1>
  <div class="choice">
    <button onclick="gamechoice('石头')">✊</button>
    <button onclick="gamechoice('剪刀')">✌️</button>
    <button onclick="gamechoice('布')">🖐️</button>
  </div>
  <div id="player">玩家选择：</div>
  <div id="computer">电脑选择：</div>
  <div id="gameresult">看谁更胜一筹😁</div>
  <div class="socre">玩家分数:
    <span id="playerscore">0</span>
  </div>
  <div class="socre">电脑分数:
    <span id="computerscore">0</span>
  </div>
  <script src="石头剪刀布游戏.js"></script>
</body>

</html>
